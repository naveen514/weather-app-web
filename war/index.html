<html lang="en" ng-app="weatherApp">

<head>
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body layout="column" ng-controller="WeatherController as wc">
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="wc.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
        </md-icon>
      </md-button>
      <img src="/img/icon.png" class="icon"><h1>Weather App</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
       <md-chips ng-model="tags" placeholder="Enter a location" placeholder="Enter a tag"
        md-on-append="addCity($chip)"
        md-on-remove="removeTab($chip)"
        delete-button-label="Remove Tag"
        delete-hint="Press delete to remove tag"
        secondary-placeholder="Enter location (City name)"></md-chips>
    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex>
      <div style="text-align:center"><img id="mySpinner" src="/img/loader.gif" ng-show="loading" /></div>
      <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect md-dynamic-height>
      <md-tab label="Home"><div class="default-tab"><p>Please enter the city name to get the weather report for next 14 days</p></div></md-tab>
      <md-tab ng-repeat="tab in tabs"
              ng-disabled="tab.disabled"
              label="{{tab.title}}">  
          <div ng-include="tab.content"></div>
      </md-tab>
    </md-tabs>  
       
      </md-content>
     
    </div>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
